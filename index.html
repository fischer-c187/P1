<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6122b97494.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>
<body>
    <div class="page-wraper">
        <header>
            <div class="header-top">
                <img src="images/logo/Booki.png" width="61" height="19" alt="logo booki" class="header-top-logo">
                <nav>
                    <ul class="header-top-nav">
                        <li>
                            <a href="#" class="header-top-nav-item">Hébergements</a>
                        </li>
                        <li>
                            <a href="#" class="header-top-nav-item">Activités</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header-description">
                <h1 class="section-title">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>
            <div class="header-search">
                <form action="get" class="header-search-form">
                    <div class="header-search-icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <input type="text" name="city" value="Marseille, France" class="header-search-bar">
                    <input type="button" name="generic" value="Rechercher" class="header-search-button">
                </form>
            </div>
            <div class="header-filter">
                <p class="subtitle">Filtres</p>
                <button class="header-filter-button"><i class="fa-sharp fa-solid fa-money-bill-wave"></i> Économique</button>
                <button class="header-filter-button"><i class="fa-solid fa-person"></i> Familial</button>
                <button class="header-filter-button"><i class="fa-solid fa-heart"></i> Romantique</button>
                <button class="header-filter-button"><i class="fa-solid fa-dog"></i> Animaux autorisés</button>
            </div>
            <div class="header-info">
                <div class="header-info-boxicon"><i class="fa-solid fa-info header-info-icon"></i></div><p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </header>
    </div>
</body>
</html>
